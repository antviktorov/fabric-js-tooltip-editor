<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Editor</title>

    <link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/lib/bootstrap-colorpicker.min.css">
    <!-- Tooltip Editor CSS -->
    <link rel="stylesheet" type="text/css" href="css/editor.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="canvas-container col-lg-8">
            <div id="canvas-container">
                <canvas id="tooltip-canvas" width="800" height="600"></canvas>
            </div>
        </div>
        <div class="sidebar-container col-lg-4">
            <h4 class="md-3">Add Tooltip</h4>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <button type="button" class="btn btn-add btn-success btn-md btn-block">Add</button>
                </div>
            </div>
            <h4 class="md-3">Toolbar Edit</h4>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Arrow position</label>
                    <div class="btn-group btn-arrow-postion">
                        <button type="button" class="btn btn-md btn-outline-secondary">
                            <i class="fas fa-arrow-alt-circle-left"></i>
                        </button>
                        <button type="button" class="btn btn-md btn-outline-secondary">
                            <i class="fas fa-arrow-alt-circle-right"></i>
                        </button>
                        <button type="button" class="btn btn-md btn-outline-secondary">
                            <i class="fas fa-arrow-alt-circle-up"></i>
                        </button>
                        <button type="button" class="btn btn-md btn-outline-secondary">
                            <i class="fas fa-arrow-alt-circle-down"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Color</label>
                    <button type="button" class="btn btn-color btn-md btn-block">
                        <i class="fas fa-paint-brush"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Text settings</label>
                    <div class="btn-group btn-settings">
                        <button type="button" class="btn btn-align btn-align-left btn-md btn-outline-secondary">
                            <i class="fas fa-align-left"></i>
                        </button>
                        <button type="button" class="btn btn-align btn-align-center btn-md btn-outline-secondary">
                            <i class="fas fa-align-center"></i>
                        </button>
                        <button type="button" class="btn btn-align btn-align-right btn-md btn-outline-secondary">
                            <i class="fas fa-align-right"></i>
                        </button>
                        <button type="button" class="btn btn-weight-bold btn-md btn-outline-secondary">
                            <i class="fas fa-bold"></i>
                        </button>
                        <button type="button" class="btn btn-weight-italic btn-md btn-outline-secondary">
                            <i class="fas fa-italic"></i>
                        </button>
                        <button type="button" class="btn btn-weight-underline btn-md btn-outline-secondary">
                            <i class="fas fa-underline"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 mb-3">
                    <label>Text</label>
                    <textarea class="form-control" cols="200" rows="3"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <button type="button" class="btn btn-remove btn-danger btn-md btn-block">Remove</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
