<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Editor</title>

    <link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/lib/bootstrap-colorpicker.min.css">
    <!-- Tooltip Editor CSS -->
    <link rel="stylesheet" type="text/css" href="css/editor.css">
</head>
<body>
<div class="container-fluid">
    <h1 align="center">Tooltip Editor</h1>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="canvas-wrapper-container col-lg-12">
            <div id="canvas-container">
                <canvas id="tooltip-canvas" width="800" height="600"></canvas>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="top-panel-container col-lg-12">
            <div class="btn-group btn-group-justified">
                <button type="button" class="btn btn-add btn-add-top btn-success">
                    <i class="fas fa-arrow-alt-circle-up"></i>
                </button>
                <button type="button" class="btn btn-add btn-add-down btn-success">
                    <i class="fas fa-arrow-alt-circle-down"></i>
                </button>
                <button type="button" class="btn btn-add btn-add-left btn-success">
                    <i class="fas fa-arrow-alt-circle-left"></i>
                </button>
                <button type="button" class="btn btn-add btn-add-right btn-success">
                    <i class="fas fa-arrow-alt-circle-right"></i>
                </button>
                <button type="button" class="btn btn-color btn-md btn-block">
                    <i class="fas fa-paint-brush"></i>
                </button>
                <button type="button" class="btn btn-settings btn-align btn-align-left btn-md btn-outline-secondary">
                    <i class="fas fa-align-left"></i>
                </button>
                <button type="button" class="btn btn-settings btn-align btn-align-center btn-md btn-outline-secondary">
                    <i class="fas fa-align-center"></i>
                </button>
                <button type="button" class="btn btn-settings btn-align btn-align-right btn-md btn-outline-secondary">
                    <i class="fas fa-align-right"></i>
                </button>
                <button type="button" class="btn btn-settings btn-style btn-style-bold btn-md btn-outline-secondary">
                    <i class="fas fa-bold"></i>
                </button>
                <button type="button" class="btn btn-settings btn-style btn-style-italic btn-md btn-outline-secondary">
                    <i class="fas fa-italic"></i>
                </button>
                <button type="button" class="btn btn-settings btn-underline btn-md btn-outline-secondary">
                    <i class="fas fa-underline"></i>
                </button>
                <button type="button" class="btn btn-remove btn-danger btn-md btn-block">Remove</button>
            </div>
            <div class="text-container">
                <textarea class="form-control" cols="200" rows="3"></textarea>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/lib/bootstrap.bundle.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</body>
</html>
